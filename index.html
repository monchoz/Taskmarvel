<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title>Taskmarvel</title>
</head>
<body>
    <div class="tm--container">
        <div class="tm--profile hidden">
            <img class="tm--profile-image" src="img/profile.png" alt="Profile">
            <span class="tm--profile-name">Ramon Zuniga</span>
        </div>
        
        <div id="recordBtn" class="tm--button-record">
            <img src="img/play.svg" alt="Play">
            <span>Record Audio</span>
        </div>

        <ul class="tm--list hidden">
            <li class="tm--list-item">
                <img src="img/mic.svg" alt="Mic">
                <span>Recordings</span>
            </li>
            <li class="tm--list-item">
                <img src="img/transcript.svg" alt="Transcript">
                <span>Transcripts</span>
            </li>
        </ul>

        <img src="img/taskmarvel.svg" alt="Taskmarvel">
    </div>
    
    <script src="js/index.js"></script>
</body>
</html>
